apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-to-k8s-demo
  labels:
    app: deploy-to-k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deploy-to-k8s-demo
  template:
    metadata:
      labels:
        app: deploy-to-k8s-demo
    spec:
      containers:
        - name: deploy-to-k8s-demo
          image: python:3.11-slim
          command: ["python", "-m", "http.server", "8000"]
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
