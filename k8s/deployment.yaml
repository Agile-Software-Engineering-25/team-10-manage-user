apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api-app
  labels:
    app: user-api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api-app
  template:
    metadata:
      labels:
        app: user-api-app
    spec:
      containers:
        - name: user-api-container
          image: ghcr.io/agile-software-engineering-25/team-10-userapiservice:sha-2a057ff
          command: ["java", "-jar", "app.jar"]
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

