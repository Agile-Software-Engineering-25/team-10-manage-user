apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-api-ingress
  labels:
    app: user-api-service
  annotations:
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - host: sau-portal.de
      http:
        paths:
          - path: /userapi
            pathType: Prefix
            backend:
              service:
                name: user-api-service
                port:
                  number: 8080
