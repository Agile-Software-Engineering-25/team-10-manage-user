apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: userApiService

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml

commonLabels:
  environment: ase-10
  managed-by: kustomize

namePrefix: "ase-"

replicas:
  - name: deploy-to-k8s-demo
    count: 2

images:
  - name: python
    newTag: "3.11-slim"
